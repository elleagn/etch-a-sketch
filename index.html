<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="menu">
      <p class="title">Etch a Sketch</p>
      <label for="grid-size"
        ><p class="label">Select the number of rows:</p>
        <div id="slider">
          <input id="grid-size" type="range" />
          <output id="rangevalue">16</output>
        </div>
        <div class="colorpicker">
          <label for="color">
            <p>Choose the color:</p>
            <input type="color" value="#ffb721" id="color" />
          </label>
        </div>
        <div class="special-modes">
          <label for="rainbow">
            <input id="rainbow" type="checkbox" />Rainbow mode
          </label>
          <label for="shade">
            <input id="shade" type="checkbox" />Shade mode
          </label>
        </div>
        <div class="eraser">
          <button id="eraser">Eraser</button>
          <button id="erase-everything">Erase everything</button>
        </div>
      </label>
    </div>

    <div class="container"></div>
  </body>
</html>
